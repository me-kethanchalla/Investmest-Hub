<!DOCTYPE html>
<html lang="en">
<head>

    <title>Company Analysis</title>
    <link rel="stylesheet" href="comp.css">
</head>
<body>
    <header>
        <h1>Company Analysis</h1>
    </header>
    <main>
        <p>Values are pre-filled based on Bharti Airtel Ltd according to the March 2024 Balance Sheet and Income Statement reports.</p>
        <form id="ca_page" class="form_container">
            <div class="balance_sheet">
                <div class="inner_balance_sheet">
                    <h2><u>Balance Sheet :</u></h2>
                    
                    <h3>Assets</h3>
                    <div class="form_group">
                        <label for="ca">Current Assets:</label>
                        <input type="number" id="ca" value="38034.40" required>
                    </div>
                    <div class="form_group">
                        <label for="non_ca">Non-Current Assets:</label>
                        <input type="number" id="non_ca" value="313778.90" required>
                    </div>
                </div>
                
                <div class="inner_balance_sheet">
                    <h3>Liabilities</h3>
                    <div class="form_group">
                        <label for="cl">Current Liabilities:</label>
                        <input type="number" id="cl" value="88290.80" required>
                    </div>
                    <div class="form_group">
                        <label for="non_cl">Non-Current Liabilities:</label>
                        <input type="number" id="non_cl" value="162660.60" required>
                    </div>
                </div>
                
                <div class="inner_balance_sheet">
                    <h3>Equity</h3>
                    <div class="form_group">
                        <label for="equity">Equity:</label>
                        <input type="number" id="equity" value="100861.90" required>
                    </div>
                    <div class="form_group">
                        <label for="share_price">Market Share Price:</label>
                        <input type="number" id="share_price" value="831.75" required>
                    </div>
                </div>
            </div>
            <hr>
            <div class="income_sheet">
                <h2><u>Income Sheet :</u></h2>
                <div class="form_group">
                    <label for="totalRevenue">Total Revenue:</label>
                    <input type="number" id="totalRevenue" value="95509.90" required>
                </div>
                <div class="form_group">
                    <label for="grossProfit">Gross Profit:</label>
                    <input type="number" id="grossProfit" value="61125.10" required>
                </div>
                <div class="form_group">
                    <label for="netProfit">Net Profit:</label>
                    <input type="number" id="netProfit" value="4988.20" required>
                </div>
                <div class="form_group">
                    <label for="outstandingShares">Number of Outstanding Shares:</label>
                    <input type="number" id="outstandingShares" value="604.74" required>
                </div>
            </div>

            <button type="submit">Drop the Finantial Ratios !</button>
        </form>
        
        <div id="result" class="result">
            <h2><u>Financial Ratios</u></h2>
            <div id="ratios"></div>
        </div>
    </main>
    <script src="comp.js"></script>
</body>
</html>
