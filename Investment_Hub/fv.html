<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculate Future Value (FV)</title>
    <link rel="stylesheet" href="fv.css">
</head>
<body>
    <header>
        <h1>Calculate Future Value (FV)</h1>
    </header>
    <main>
        <div class="form_container">
            <form id="fv">
                <div class="form_group">
                    <label for="present_value">Present Value:</label>
                    <input type="number" id="present_value" step="0.01" required>
                </div>
                <div class="form_group">
                    <label for="interest_rate">Interest Rate (%):</label>
                    <input type="number" id="interest_rate" step="0.01" required>
                </div>
                <div class="form_group">
                    <label for="time_period">Time Period:</label>
                    <input type="number" id="time_period" step="0.01" required>
                </div>
                <div class="form_group">
                    <label for="periodic_deposit">Periodic Deposit:</label>
                    <input type="number" id="periodic_deposit" step="0.01" required>
                </div>
                <button type="submit">Calculate FV</button>
            </form>
        </div>
        <div id="result" class="result">
            <h2>Results</h2>
            <p id="total_future_value"></p>
            <p id="total_interest"></p>
            <table id="result_table">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Start Balance</th>
                        <th>Interest</th>
                        <th>Periodic Deposit</th>
                        <th>End Balance</th>
                    </tr>
                </thead>
                <tbody>
                   <!-- TABLE DATAAAA-->
                </tbody>
            </table>
        </div>
        <div class="option-link-container">
            <a href="npv.html" class="option-link">Calculate Net Present Value (NPV)</a>
        </div>
    </main>
    <script src="fv.js"></script>
</body>
</html>
